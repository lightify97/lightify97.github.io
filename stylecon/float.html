<!DOCTYPE html>
<html>
<head>
  <title>floats</title>
  <style type="text/css">
  *{
    border: 1px solid red;
    margin: 0;
  }
  .group:before, .group:after {
    content: "";
    display: table;
  }
  .group:after {
    clear: both;
  }
  .group {
    clear: both;
    *zoom: 1;
  }
    section {
      display: inline-block;
      margin: 0 1.5%;
      width: 30%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
    footer {
      clear: both;
    }
    
  </style>
</head>
<body>
<header>header</header>
<div class="group">
  <section>
    section
  </section><section>
  section
  </section><section>
  section
  </section>
  <aside>aside</aside>
</div>
<footer>footer</footer>
</body>
</html>
