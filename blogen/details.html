<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" media="screen" href="../dist/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../dist/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="index.html" class="navbar-brand mr-3">Blogen</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a href="posts.html" class="nav-link">Posts</a>
          </li>
          <li class="nav-item px-2">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item px-2">
            <a href="users.html" class="nav-link">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i> Welcome John
            </a>
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fa fa-user-circle"></i> Profile
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fa fa-gear"></i> Settings
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">
              <i class="fa fa-user-times"></i> Logout
            </a>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler float-right" data-toggle="collapse" data-target="navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <header id="mainHeader" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class="navbar-brand">
            Post One</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Actions -->

  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-secondary btn-block"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
        </div>
        <div class="col-md-3 ml-auto">
          <a href="#" class="btn btn-success btn-block">
            <i class="fa fa-check"></i> Save Changes</a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-danger btn-block"><i class="fa fa-remove"></i> Delete Post</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Post Edit -->
  <section id="editPost">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Post</h4>
            </div>
            <div class="card-body">
              <form>
                     <div class="form-group">
              <label for="title" class="form-control-label">Title</label>
              <input type="text" class="form-control" name="title" value="Post One">
            </div>
            <div class="form-group">
              <label for="category" class="form-control-label">Category</label>
              <select name="category" class="form-control">
                <option value="web-development" selected>Web Development</option>
                <option value="tech-gadgets">Tech Gadgets</option>
                <option value="business">Business</option>
                <option value="health-wellness">Health &amp; Welness</option>
              </select>
            </div>
            <div class="form-group bg-light p-3">
              <label for="file" class="form-control-label">Image Upload</label>
              <input type="file" class="form-control-file" name="file" id="file">
              <small id="fileHelp" class="form-text text-muted">Max Size: 3M</small>
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam, ab.</textarea>
            </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer id="mainFooter" class="bg-dark text-light mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; 2018 Blogen</p>
        </div>
      </div>
    </div>
  </footer>

  
  <script src="../dist/jquery.js"></script>
  <script src="../dist/popper.js"></script>
  <script src="../dist/bootstrap.js"></script>
  <script>
        CKEDITOR.replace( 'editor1' );
  </script>

</body>

</html>
