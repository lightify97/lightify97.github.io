<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Blogen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="../dist/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="../dist/ckeditor.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="index.html" class="navbar-brand mr-3">Blogen</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a href="posts.html" class="nav-link">Posts</a>
          </li>
          <li class="nav-item px-2">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item px-2">
            <a href="users.html" class="nav-link">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i> Welcome John
            </a>
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fa fa-user-circle"></i> Profile
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fa fa-gear"></i> Settings
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">
              <i class="fa fa-user-times"></i> Logout
            </a>
          </li>
        </ul>
      </div>
      <button class="navbar-toggler float-right" data-toggle="collapse" data-target="navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <header id="mainHeader" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class="navbar-brand">
            <i class="fa fa-gear"></i> Settings</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Actions -->

  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-secondary btn-block"><i class="fa fa-arrow-left"></i> Back to
            Dashboard</a>
        </div>
        <div class="col-md-3 ml-auto">
          <a href="#" class="btn btn-success btn-block">
            <i class="fa fa-check"></i> Save Changes</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Settings -->
  <section id="settings">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Settings</h4>
            </div>
            <div class="card-body">
              <form>
                <fieldset class="form-group">
                  <legend>Allow User Registration</legend>
                  <div class="form-check">
                    <label class="form-ckeck-label">
                      <input type="radio" class="form-check-input" value="yes" checked /> Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-ckeck-label">
                      <input type="radio" class="form-check-input" value="no" /> No
                    </label>
                  </div>
                </fieldset>
                <fieldset class="form-group">
                  <legend>Homepage Format</legend>
                  <div class="form-check">
                    <label class="form-ckeck-label">
                      <input type="radio" class="form-check-input" value="posts" checked /> Post Index
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-ckeck-label">
                      <input type="radio" class="form-check-input" value="page" /> Single Page
                    </label>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer id="mainFooter" class="bg-dark text-light mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; 2018 Blogen</p>
        </div>
      </div>
    </div>
  </footer>


  <script src="../dist/jquery.js"></script>
  <script src="../dist/popper.js"></script>
  <script src="../dist/bootstrap.js"></script>
</body>

</html>
