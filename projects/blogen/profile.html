<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blogen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../dist/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="../dist/ckeditor.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand mr-3">Blogen</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="posts.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="users.html" class="nav-link">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-user"></i> Welcome John
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fa fa-user-circle"></i> Profile
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <i class="fa fa-gear"></i> Settings
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="fa fa-user-times"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler float-right" data-toggle="collapse" data-target="navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <header id="mainHeader" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1 class="navbar-brand">
                        <i class="fa fa-user"></i> Profile</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Actions -->

    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-secondary btn-block"><i class="fa fa-arrow-left"></i> Back to
                        Dashboard</a>
                </div>
                <div class="col-md-3 ml-auto">
                    <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">
                        <i class="fa fa-lock"></i> Change Password</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-danger btn-block"><i class="fa fa-remove"></i> Delete Account</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Profile Edit -->
    <section id="editPost">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name" class="form-control-label">Name</label>
                                    <input type="text" class="form-control" name="name" value="John Doe">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-control-label">Email</label>
                                    <input type="email" class="form-control" name="email" value="john.doe@mail.com">
                                </div>
                                <div class="form-group">
                                    <label for="body">Bio</label>
                                    <textarea name="editor1"
                                        class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam, ab. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia, vel, quaerat magni odio similique aliquid autem fuga labore eos repellat tenetur dolorem nulla dolorum ducimus assumenda. Repellendus error aut cupiditate!</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Your Profile</h3>
                    <img src="img/avatar.png" alt="profile picture" class="d-block img-fluid mb-3">
                    <button class="btn btn-primary btn-block">Edit Image</button>
                    <button class="btn btn-danger btn-block">Delete Image</button>
                </div>
            </div>
        </div>
    </section>


    <footer id="mainFooter" class="bg-dark text-light mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">Copyright &copy; 2018 Blogen</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Password Modal-->
    <div class="modal fade" id="passwordModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-light">
                    <h5 class="modal-title" id="passwordModalLabel1">Edit Password</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="password" class="form-control-label">Password</label>
                            <input type="password" class="form-control" name="password1">
                        </div>
                        <div class="form-group">
                            <label for="password2" class="form-control-label">Confirm Password</label>
                            <input type="password" class="form-control" name="password2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-warning" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../dist/jquery.js"></script>
    <script src="../dist/popper.js"></script>
    <script src="../dist/bootstrap.js"></script>
</body>

</html>
